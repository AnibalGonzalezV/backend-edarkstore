service: backend-edarkstore
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  environment:
    DYNAMODB_TABLE: edarkstore-indicators
    S3_BUCKET: edarkstore-bucket

functions:
  obtenerUF:
    handler: handler.obtener_uf
    events:
      - http:
          path: obtener-uf
          method: post
  obtenerDolar:
    handler: handler.obtener_dolar
    events:
      - schedule: cron(0 9 * * ? *) # Todos los días a las 9 AM
      - http:
          path: obtener-dolar
          method: post
  obtenerDatos:
    handler: handler.obtener_datos
    events:
      - http:
          path: obtener-datos
          method: get
          cors: true

plugins:
  - serverless-dynamodb
  - serverless-s3-local
  - serverless-offline

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: false
      dbPath: ./.dynamodb
      heapInitial: 200m
      heapMax: 1g
      migrate: true
  s3:
    host: localhost
    directory: ./s3-local # Carpeta donde se guardarán los archivos simulados

resources:
  Resources:
    IndicatorsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    
    FilesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.S3_BUCKET}